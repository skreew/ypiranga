    <script>
        // --- ‚ö†Ô∏è CONFIGURA√á√ïES INICIAIS ‚ö†Ô∏è ---
        const SERVIDOR_PYTHON_URL = "http://127.0.0.1:5000/api/pedido"; // TROQUE PELO SEU IP REAL
        const GARCONS = ['Camila', 'Ryan', 'Jo√£o', 'Maria', 'Extra'];
        let listaPizzasCache = [];

        // --- FUN√á√ïES DE IDENTIFICA√á√ÉO DE GAR√áOM ---
        function verificarIdentidadeGarcom() {
            const nomeAtual = localStorage.getItem('garcom_atual');
            if (!nomeAtual) {
                mostrarModalGarcom();
            } else {
                mostrarBadgeGarcom(nomeAtual);
            }
        }

        function mostrarModalGarcom() {
            if(document.getElementById('modal-garcom')) return;
            const modal = document.createElement('div');
            modal.id = 'modal-garcom';
            modal.className = "fixed inset-0 z-[60] bg-black/95 flex flex-col items-center justify-center p-4";
            
            let html = `
                <h2 class="text-white text-2xl font-bold mb-8 text-center">QUEM EST√Å USANDO? üì±</h2>
                <div class="grid grid-cols-2 gap-4 w-full max-w-sm">
            `;
            GARCONS.forEach(nome => {
                html += `
                    <button onclick="selecionarGarcom('${nome}')" 
                        class="bg-[#FFD100] hover:bg-yellow-400 text-black font-bold text-lg py-6 rounded-xl shadow-lg transform active:scale-95 transition-all">
                        ${nome}
                    </button>
                `;
            });
            html += `</div>`;
            modal.innerHTML = html;
            document.body.appendChild(modal);
        }

        window.selecionarGarcom = (nome) => {
            localStorage.setItem('garcom_atual', nome);
            document.getElementById('modal-garcom').remove();
            mostrarBadgeGarcom(nome);
        };

        function mostrarBadgeGarcom(nome) {
            if(document.getElementById('badge-garcom')) document.getElementById('badge-garcom').remove();
            const badge = document.createElement('div');
            badge.id = 'badge-garcom';
            badge.className = "fixed bottom-2 left-2 z-50 bg-black/70 text-white px-3 py-1 rounded-full text-xs cursor-pointer hover:bg-red-600 transition-colors border border-white/20";
            badge.innerHTML = `<i class="fas fa-user mr-1"></i> ${nome}`;
            badge.onclick = () => {
                if(confirm(`Sair da conta de ${nome}?`)) {
                    localStorage.removeItem('garcom_atual');
                    location.reload();
                }
            };
            document.body.appendChild(badge);
        }

        // --- L√ìGICA DE PIZZA MEIO A MEIO ---
        window.abrirConstrutorPizza = function() {
            // Tenta achar categoria Pizza com varia√ß√µes de nome
            const catPizzas = app.menuData['Pizzas'] || app.menuData['PIZZA'] || app.menuData['PIZZAS'] || app.menuData['Pizza'];
            
            if (!catPizzas) return alert("Categoria de Pizzas n√£o encontrada no JSON!");
            
            listaPizzasCache = catPizzas.items;
            const select1 = document.getElementById('pizza-sabor-1');
            const select2 = document.getElementById('pizza-sabor-2');
            
            select1.innerHTML = '<option value="" disabled selected>Selecione o 1¬∫ sabor</option>';
            select2.innerHTML = '<option value="" data-price="0">-- Inteira (Sabor √önico) --</option>';
            
            listaPizzasCache.forEach((pizza, index) => {
                const precoNum = app.utils.parsePrice(pizza.price);
                const html = `<option value="${index}" data-price="${precoNum}">${pizza.name} (${pizza.price})</option>`;
                select1.innerHTML += html;
                select2.innerHTML += html;
            });
            
            document.getElementById('pizza-obs-custom').value = "";
            document.getElementById('pizza-preco-final').textContent = "R$ 0,00";
            document.getElementById('modal-pizza-builder').classList.remove('hidden');
        };

        window.atualizarPrecoPizza = function() {
            const s1 = document.getElementById('pizza-sabor-1');
            const s2 = document.getElementById('pizza-sabor-2');
            
            const idx1 = s1.value;
            const idx2 = s2.value;
            
            if (idx1 === "") return;
            
            const preco1 = parseFloat(s1.options[s1.selectedIndex].dataset.price || 0);
            let precoFinal = preco1;
            
            if (idx2 !== "") {
                const preco2 = parseFloat(s2.options[s2.selectedIndex].dataset.price || 0);
                precoFinal = Math.max(preco1, preco2);
            }
            
            document.getElementById('pizza-preco-final').textContent = app.utils.fmtPrice(precoFinal);
        };

        window.confirmarPizza = function() {
            const s1 = document.getElementById('pizza-sabor-1');
            const s2 = document.getElementById('pizza-sabor-2');
            const obsInput = document.getElementById('pizza-obs-custom');
            
            const idx1 = s1.value;
            const idx2 = s2.value;
            
            if (idx1 === "") { alert("Selecione pelo menos o 1¬∫ sabor!"); return; }
            
            const item1 = listaPizzasCache[idx1];
            let nomeFinal = `PIZZA ${item1.name}`;
            let precoFinal = parseFloat(s1.options[s1.selectedIndex].dataset.price);
            
            if (idx2 !== "") {
                const item2 = listaPizzasCache[idx2];
                nomeFinal = `PIZZA 1/2 ${item1.name} + 1/2 ${item2.name}`;
                const p2 = parseFloat(s2.options[s2.selectedIndex].dataset.price);
                precoFinal = Math.max(precoFinal, p2);
            }
            
            app.orderItems.push({
                name: nomeFinal,
                description: "Pizza Montada",
                image: item1.image,
                unitPrice: precoFinal,
                qty: 1,
                finalPrice: precoFinal,
                selectedAddons: obsInput.value ? [{ name: `Obs: ${obsInput.value}`, rawPrice: "" }] : []
            });
            
            app.updateCartUI();
            document.getElementById('modal-pizza-builder').classList.add('hidden');
            
            const fab = document.getElementById('cart-fab');
            fab.classList.remove('hidden');
            fab.classList.add('scale-125');
            setTimeout(() => fab.classList.remove('scale-125'), 200);
        };

        // --- APP PRINCIPAL ---
        const app = {
            menuData: {},
            categoryOrder: [
                "Caf√©s", "Cappuccinos", "Especiais", "Chocolates Quentes", "Ch√°s", "Caf√©s Gelados",
                "Sucos Naturais", "Frap√™s", "Sandu√≠ches", "Lanches", "P√£es de Queijo", "Por√ß√µes",
                "Pratos Principais", "Espetinhos", "Pizzas", "Bebidas", "Soda Italiana", "Drinks"
            ],
            orderItems: [],
            currentProductData: null,
            currentQty: 1,

            async init() {
                try {
                    const ts = new Date().getTime();
                    const res = await fetch(`menu.json?v=${ts}`);
                    if (!res.ok) throw new Error("Falha ao carregar menu.json");
                    this.menuData = await res.json();
                    this.onDomReady();
                    verificarIdentidadeGarcom(); // Chama a verifica√ß√£o ao iniciar
                } catch (e) {
                    console.error(e);
                    document.getElementById('menu-container').innerHTML = 
                        `<div class="flex flex-col items-center justify-center py-20 text-center px-4">
                            <i class="fas fa-exclamation-triangle text-4xl text-yellow-500 mb-4"></i>
                            <h3 class="text-xl font-bold mb-2">Ops! O card√°pio est√° indispon√≠vel.</h3>
                            <button onclick="location.reload()" class="mt-4 bg-[#0033A0] text-white px-6 py-2 rounded-full">Recarregar</button>
                        </div>`;
                }
            },

            utils: {
                parsePrice(str) { 
                    if (!str) return 0;
                    if (typeof str === 'number') return str;
                    if (str.toLowerCase().includes('gr√°tis') || str.toLowerCase().includes('gratis')) return 0;
                    const clean = str.replace('R$', '').replace('Adicionais', '').trim();
                    return parseFloat(clean.replace('.', '').replace(',', '.')) || 0;
                },
                fmtPrice(val) { return val.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }); },
                genId(str) { return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().replace(/[^a-z0-9]+/g, '-'); },
                highRes(url) { 
                    if(!url || url.includes('placehold')) return "https://placehold.co/800x600?text=Sem+Foto";
                    return url.replace('/150/', '/800/'); 
                }
            },

            onDomReady() {
                this.renderMenu();
                this.initEvents();
                this.initTheme();
                this.initModalLogic();
            },

            renderMenu() {
                const container = document.getElementById('menu-container');
                const deskLinks = document.getElementById('category-links-desktop');
                const mobLinks = document.getElementById('category-links-mobile');
                const tplCard = document.getElementById('product-card-template');

                container.innerHTML = ''; deskLinks.innerHTML = ''; mobLinks.innerHTML = '';

                const availableCats = Object.keys(this.menuData);
                const sortedCats = [...this.categoryOrder.filter(c => availableCats.some(ac => ac.includes(c))), ...availableCats.filter(ac => !this.categoryOrder.some(oc => ac.includes(oc)))];
                const uniqueCats = [...new Set(sortedCats)];

                availableCats.forEach(catName => {
                    const catData = this.menuData[catName];
                    if (!catData || catData.items.length === 0) return;

                    const catId = this.utils.genId(catName);
                    
                    deskLinks.insertAdjacentHTML('beforeend', 
                        `<a href="#${catId}" class="px-5 py-2 rounded-full bg-white dark:bg-gray-800 text-gray-600 dark:text-gray-300 hover:bg-[#FFD100] hover:text-[#0033A0] dark:hover:text-[#0033A0] transition-all font-medium text-sm shadow-sm whitespace-nowrap border border-gray-100 dark:border-gray-700">${catData.emoji || ''} ${catName}</a>`
                    );
                    
                    const mobLink = document.createElement('a');
                    mobLink.href = `#${catId}`;
                    mobLink.className = "flex items-center p-3 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 text-gray-700 dark:text-gray-300 transition-colors";
                    mobLink.innerHTML = `<span class="mr-3 text-xl">${catData.emoji || 'üçΩÔ∏è'}</span><span class="font-medium">${catName}</span>`;
                    mobLink.onclick = () => document.getElementById('category-drawer').classList.add('hidden');
                    mobLinks.appendChild(mobLink);

                    const section = document.createElement('section');
                    section.id = catId;
                    section.className = "mb-10 scroll-mt-28 animate-fade-in";
                    section.innerHTML = `
                        <div class="flex items-center mb-4 pb-2 border-b border-gray-200 dark:border-gray-700">
                            <span class="text-2xl mr-2">${catData.emoji || ''}</span>
                            <h2 class="text-xl md:text-2xl font-bold text-gray-800 dark:text-gray-100">${catName}</h2>
                        </div>
                    `;

                    const grid = document.createElement('div');
                    grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 gap-4";

                    catData.items.forEach(prod => {
                        const clone = tplCard.content.cloneNode(true);
                        const card = clone.querySelector('.product-card');
                        
                        // L√ìGICA DE DETEC√á√ÉO DE PIZZA
                        if (catName.toUpperCase().includes("PIZZA")) {
                            card.dataset.isPizza = "true";
                        } else {
                            card.productData = prod; 
                        }

                        card.querySelector('h3').textContent = prod.name;
                        card.querySelector('p').textContent = prod.description;
                        card.querySelector('.price').textContent = prod.price;
                        
                        const img = card.querySelector('img');
                        img.src = this.utils.highRes(prod.image);

                        if ((prod.addons && prod.addons.length > 0)) {
                            card.querySelector('.options-badge').classList.remove('hidden');
                        }

                        grid.appendChild(card);
                    });

                    section.appendChild(grid);
                    container.appendChild(section);
                });
            },

            initModalLogic() {
                const modal = document.getElementById('product-modal');
                const els = {
                    img: document.getElementById('modal-image'),
                    name: document.getElementById('modal-name'),
                    desc: document.getElementById('modal-description'),
                    addons: document.getElementById('modal-addons-container'),
                    total: document.getElementById('modal-total-price'),
                    addBtn: document.getElementById('add-to-order-button'),
                    qtyVal: document.getElementById('qty-value'),
                    btnMinus: document.getElementById('qty-minus'),
                    btnPlus: document.getElementById('qty-plus')
                };
                
                let basePrice = 0;

                const updateTotal = () => {
                    let totalAddons = 0;
                    els.addons.querySelectorAll('input:checked').forEach(el => {
                        totalAddons += parseFloat(el.dataset.priceVal) || 0;
                    });
                    
                    const unitPrice = basePrice + totalAddons;
                    const finalTotal = unitPrice * this.currentQty;
                    els.total.textContent = this.utils.fmtPrice(finalTotal);
                };

                this.openModal = (prod) => {
                    this.currentProductData = prod;
                    this.currentQty = 1;
                    basePrice = this.utils.parsePrice(prod.price);
                    
                    els.img.src = this.utils.highRes(prod.image);
                    els.name.textContent = prod.name;
                    els.desc.textContent = prod.description;
                    els.qtyVal.textContent = "1";
                    els.addons.innerHTML = '';

                    if (prod.addons && Array.isArray(prod.addons)) {
                        prod.addons.forEach((group, idx) => {
                            const tmpl = document.getElementById('addon-section-template').content.cloneNode(true);
                            const title = group.group_name || group.title || "Op√ß√µes";
                            const items = group.options || group.items || [];
                            const isRequired = group.required === true; 
                            const max = group.max || 99;

                            const badge = tmpl.querySelector('.badge');
                            if (isRequired) {
                                badge.textContent = "OBRIGAT√ìRIO";
                                badge.classList.add('bg-red-500');
                            } else {
                                badge.textContent = "OPCIONAL";
                                badge.classList.add('bg-gray-400');
                            }
                            
                            tmpl.querySelector('.addon-header h4').textContent = title;
                            const container = tmpl.querySelector('.addon-items');
                            const type = max === 1 ? 'radio' : 'checkbox';
                            const groupName = `addon-grp-${idx}`;

                            items.forEach(opt => {
                                const itmTmpl = document.getElementById('addon-item-template').content.cloneNode(true);
                                const inp = itmTmpl.querySelector('input');
                                
                                itmTmpl.querySelector('.addon-name').textContent = opt.name;
                                itmTmpl.querySelector('.addon-price').textContent = opt.price.toLowerCase().includes('gr√°tis') ? 'Gr√°tis' : `+ ${opt.price}`;
                                
                                inp.type = type;
                                inp.name = groupName;
                                inp.dataset.priceVal = this.utils.parsePrice(opt.price); 
                                inp.dataset.name = opt.name;
                                inp.dataset.rawPrice = opt.price;

                                inp.addEventListener('change', () => updateTotal());
                                container.appendChild(itmTmpl);
                            });
                            
                            const sectionDiv = tmpl.querySelector('.addon-section');
                            sectionDiv.dataset.required = isRequired;
                            sectionDiv.dataset.groupName = title;
                            els.addons.appendChild(tmpl);
                        });
                    }
                    updateTotal();
                    modal.classList.remove('hidden');
                };

                els.btnMinus.onclick = () => { if(this.currentQty > 1) { this.currentQty--; els.qtyVal.textContent = this.currentQty; updateTotal(); } };
                els.btnPlus.onclick = () => { this.currentQty++; els.qtyVal.textContent = this.currentQty; updateTotal(); };

                els.addBtn.onclick = () => {
                    const selected = [];
                    let errors = [];

                    els.addons.querySelectorAll('.addon-section').forEach(sec => {
                        const checked = sec.querySelectorAll('input:checked');
                        if (sec.dataset.required === 'true' && checked.length === 0) {
                            errors.push(`Selecione uma op√ß√£o em "${sec.dataset.groupName}"`);
                            sec.classList.add('ring-2', 'ring-red-500', 'rounded-lg', 'p-1');
                        } else {
                            sec.classList.remove('ring-2', 'ring-red-500', 'rounded-lg', 'p-1');
                        }
                        checked.forEach(inp => selected.push({ name: inp.dataset.name, priceVal: parseFloat(inp.dataset.priceVal), rawPrice: inp.dataset.rawPrice }));
                    });

                    if (errors.length > 0) { alert(errors.join('\n')); return; }

                    let unitTotal = basePrice;
                    selected.forEach(s => unitTotal += s.priceVal);
                    
                    this.orderItems.push({
                        ...this.currentProductData,
                        unitPrice: unitTotal,
                        qty: this.currentQty,
                        finalPrice: unitTotal * this.currentQty,
                        selectedAddons: selected
                    });

                    this.updateCartUI();
                    modal.classList.add('hidden');
                    const fab = document.getElementById('cart-fab');
                    fab.classList.add('scale-125');
                    setTimeout(() => fab.classList.remove('scale-125'), 200);
                };
            },

            updateCartUI() {
                const list = document.getElementById('order-summary-items');
                const totalEl = document.getElementById('order-grand-total');
                const subEl = document.getElementById('order-subtotal');
                const badge = document.getElementById('cart-badge');
                const emptyMsg = document.getElementById('empty-cart-msg');
                const fab = document.getElementById('cart-fab');

                list.innerHTML = '';
                let grandTotal = 0;

                if (this.orderItems.length === 0) {
                    emptyMsg.classList.remove('hidden');
                    fab.classList.add('hidden');
                } else {
                    emptyMsg.classList.add('hidden');
                    fab.classList.remove('hidden');
                }

                this.orderItems.forEach((item, idx) => {
                    const tmpl = document.getElementById('order-item-template').content.cloneNode(true);
                    tmpl.querySelector('.name').textContent = item.name;
                    tmpl.querySelector('.price').textContent = this.utils.fmtPrice(item.finalPrice);
                    tmpl.querySelector('.qty-display').textContent = item.qty;
                    
                    const addonsDiv = tmpl.querySelector('.addons');
                    item.selectedAddons.forEach(add => {
                        addonsDiv.innerHTML += `<div class="flex justify-between"><span>+ ${add.name}</span><span>${add.rawPrice.includes('Gr√°tis') ? '' : add.rawPrice}</span></div>`;
                    });

                    tmpl.querySelector('.remove-item-btn').onclick = () => {
                        this.orderItems.splice(idx, 1);
                        this.updateCartUI();
                    };

                    list.appendChild(tmpl);
                    grandTotal += item.finalPrice;
                });

                const totalFmt = this.utils.fmtPrice(grandTotal);
                totalEl.textContent = totalFmt;
                subEl.textContent = totalFmt;
                badge.textContent = this.orderItems.reduce((acc, it) => acc + it.qty, 0);
            },

            initEvents() {
                document.getElementById('menu-container').addEventListener('click', e => {
                    const card = e.target.closest('.product-card');
                    if(card) {
                        // DETECTA SE √â PIZZA OU PRODUTO NORMAL
                        if (card.dataset.isPizza === "true") {
                            abrirConstrutorPizza();
                        } else {
                            this.openModal(card.productData);
                        }
                    }
                });

                document.querySelectorAll('.close-button, #product-modal').forEach(el => {
                    el.addEventListener('click', e => {
                        if (e.target === el || e.target.closest('.close-button')) document.getElementById('product-modal').classList.add('hidden');
                    });
                });

                const toggleDrawer = (id, show) => {
                    const el = document.getElementById(id);
                    if(show) el.classList.remove('hidden');
                    else el.classList.add('hidden');
                };

                document.getElementById('category-drawer-button').onclick = () => toggleDrawer('category-drawer', true);
                document.getElementById('close-drawer-button').onclick = () => toggleDrawer('category-drawer', false);
                document.getElementById('drawer-backdrop').onclick = () => toggleDrawer('category-drawer', false);

                document.getElementById('cart-fab').onclick = () => toggleDrawer('order-summary-drawer', true);
                document.getElementById('close-order-drawer-button').onclick = () => toggleDrawer('order-summary-drawer', false);
                document.getElementById('order-drawer-backdrop').onclick = () => toggleDrawer('order-summary-drawer', false);

                window.addEventListener('scroll', () => {
                    const header = document.getElementById('header');
                    const sticky = document.getElementById('mobile-sticky-nav');
                    const btnTop = document.getElementById('back-to-top');
                    if (window.scrollY > header.offsetHeight) {
                        sticky.classList.remove('-translate-y-full');
                        btnTop.classList.remove('hidden');
                    } else {
                        sticky.classList.add('-translate-y-full');
                        btnTop.classList.add('hidden');
                    }
                });
                
                document.getElementById('back-to-top').onclick = () => window.scrollTo({top:0, behavior:'smooth'});
            },

            initTheme() {
                const toggle = document.getElementById('theme-toggle');
                const html = document.documentElement;
                const set = (dark) => {
                    if(dark) html.classList.add('dark'); else html.classList.remove('dark');
                    localStorage.setItem('theme', dark ? 'dark' : 'light');
                    toggle.checked = dark;
                };
                const saved = localStorage.getItem('theme');
                if(saved) set(saved === 'dark');
                else set(window.matchMedia('(prefers-color-scheme: dark)').matches);
                toggle.onchange = () => set(toggle.checked);
            }
        };

        // --- FUN√á√ÉO DE ENVIO ---
        window.enviarPedidoSistema = async () => {
            if (app.orderItems.length === 0) return alert("Seu carrinho est√° vazio!");
            
            const inputMesa = document.getElementById('input-mesa');
            const mesa = inputMesa.value;
            const garcom = localStorage.getItem('garcom_atual') || "Desconhecido";

            if (!mesa) { alert("Por favor, informe o n√∫mero da mesa!"); inputMesa.focus(); return; }
            if (!confirm(`Confirmar envio de ${app.orderItems.length} itens para a Mesa ${mesa}?`)) return;

            let erros = 0;
            let enviados = 0;

            for (const item of app.orderItems) {
                let obsFinal = "";
                if(item.selectedAddons.length > 0) {
                    obsFinal = item.selectedAddons.map(a => a.name).join(', ');
                }
                
                // Anexa o Gar√ßom na Observa√ß√£o
                obsFinal += ` (Gar√ßom: ${garcom})`;

                for (let i = 0; i < item.qty; i++) {
                    const payload = {
                        mesa: mesa,
                        nome_produto: item.name,
                        obs: obsFinal
                    };

                    try {
                        const response = await fetch(SERVIDOR_PYTHON_URL, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(payload)
                        });
                        if (response.ok) enviados++;
                        else erros++;
                    } catch (error) {
                        console.error("Erro de conex√£o:", error);
                        erros++;
                    }
                }
            }

            if (erros === 0) {
                alert(`‚úÖ Pedido enviado! Mesa ${mesa} - Gar√ßom: ${garcom}`);
                app.orderItems = [];
                app.updateCartUI();
                document.getElementById('order-summary-drawer').classList.add('hidden');
                inputMesa.value = "";
            } else {
                alert(`‚ö†Ô∏è Aten√ß√£o: ${enviados} enviados, ${erros} falhas.`);
            }
        };

        app.init();
    </script>
