<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>

        tailwind.config = { darkMode: 'class' }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

        #category-nav::-webkit-scrollbar { height: 4px; }

<body class="bg-stone-50 dark:bg-gray-900 text-gray-800 dark:text-stone-200 transition-colors duration-300">

    <header id="header" class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-md shadow-md sticky top-0 z-30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between py-3">
                <div class="flex items-center min-w-0">
                    <button id="category-drawer-button" class="md:hidden mr-3 text-[#0033A0] dark:text-[#FFD100] text-xl"><i class="fas fa-bars"></i></button>
                    <img src="https://yt3.googleusercontent.com/ytc/AIdro_lABDL1T80crmzs6j6f_W72qzhDXXQhcO9Qk_WzBagcHQ=s900-c-k-c0x00ffffff-no-rj" class="w-12 h-12 rounded-full mr-4 border-2 border-stone-200">
                    <div class="min-w-0">
                        <h1 class="text-xl font-bold text-[#0033A0] dark:text-[#FFD100] truncate">CAFÉ YPIRANGA</h1>
                        <div class="text-xs text-gray-500 mt-1"><i class="fas fa-map-marker-alt mr-1"></i> Santa Helena, PR</div>
                    </div>
                </div>
                <div class="flex items-center">
                    <button id="search-toggle-button" class="p-2 mr-2 text-[#0033A0] dark:text-[#FFD100]"><i class="fas fa-search text-xl"></i></button>
                    <label for="theme-toggle" class="relative inline-flex items-center cursor-pointer ml-2">
                        <input type="checkbox" value="" id="theme-toggle" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:ring-4 peer-focus:ring-yellow-300 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#0033A0]"></div>
                    </label>
                </div>
            </div>
            <div id="search-input-container" class="hidden py-2">
                <div class="relative">
                    <input type="text" id="search-input" placeholder="Buscar..." class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-100 dark:bg-gray-700 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#FFD100]">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>

        <nav id="category-nav" class="hidden md:flex bg-[#0033A0] dark:bg-blue-900/80 overflow-x-auto whitespace-nowrap shadow-inner">

        </nav>
    </header>

    <div id="mobile-sticky-nav" class="md:hidden bg-white/80 dark:bg-gray-800/80 backdrop-blur-md shadow-md w-full px-4 py-2 fixed top-0 left-0 right-0 z-20 transition-transform duration-300 -translate-y-full">
        <div class="flex justify-between items-center text-sm">
            <span class="font-bold" id="current-category-sticky"></span>
            <a href="#" id="next-category-link" class="text-[#0033A0] dark:text-[#FFD100] font-semibold"><span id="next-category-sticky"></span> <i class="fas fa-chevron-down ml-1"></i></a>
        </div>
    </div>

    <main id="menu-container" class="max-w-7xl mx-auto px-4 py-10"></main>

    <footer class="bg-gray-800 dark:bg-black text-gray-300 py-6 text-center">
        <p>© 2024 CAFÉ YPIRANGA.</p>
        <p class="text-xs mt-1">Desenvolvido por Gabriel Alves ❤️</p>
    </footer>

    <div class="fixed bottom-5 right-5 z-40 flex flex-col items-center gap-4">
        <button id="cart-fab" class="hidden relative bg-[#FFD100] text-[#0033A0] w-14 h-14 rounded-full flex items-center justify-center text-2xl shadow-lg hover:scale-110 active:scale-95 transition-all">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-badge" class="absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold w-5 h-5 rounded-full flex items-center justify-center">0</span>
        </button>
        <button id="back-to-top" class="hidden bg-[#0033A0] text-white w-12 h-12 rounded-full flex items-center justify-center text-xl shadow-lg active:scale-90 transition-all">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>

    <div id="product-modal" class="hidden fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] flex flex-col md:flex-row overflow-hidden relative">
            <button class="close-button absolute top-4 right-4 z-10 text-gray-500 bg-white/50 rounded-full w-8 h-8 flex items-center justify-center hover:bg-white text-2xl font-bold">×</button>
            
            <img id="modal-image" src="" class="w-full md:w-1/2 h-64 md:h-auto object-cover cursor-pointer">
            
            <div class="flex flex-col p-6 flex-1 overflow-hidden">
                <h3 id="modal-name" class="text-2xl font-bold text-[#0033A0] dark:text-[#FFD100] mb-2 pr-8"></h3>
                <p id="modal-description" class="text-gray-600 dark:text-gray-400 mb-4 overflow-y-auto max-h-24"></p>
                
                <div id="modal-addons-container" class="space-y-4 flex-1 overflow-y-auto pr-2 mb-4 border-t border-b border-gray-200 dark:border-gray-700 py-4"></div>
                
                <div class="mt-auto flex flex-col sm:flex-row items-center justify-between gap-4">
                    <div class="flex items-center gap-2">
                        <span class="text-lg">Total:</span>
                        <span id="modal-total-price" class="text-2xl font-bold text-[#0033A0] dark:text-[#FFD100]"></span>
                    </div>
                    <button id="add-to-order-button" class="w-full sm:w-auto bg-[#FFD100] text-[#0033A0] font-bold py-3 px-6 rounded-lg hover:bg-yellow-400 transition-colors">
                        Adicionar ao Pedido
                    </button>

            </div>
        </div>

    <div id="category-drawer" class="hidden fixed inset-0 z-50">
        <div id="drawer-backdrop" class="fixed inset-0 bg-black/50"></div>
        <div class="relative w-4/5 max-w-sm h-full bg-stone-50 dark:bg-gray-900 shadow-xl flex flex-col">
            <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-xl font-bold text-[#0033A0] dark:text-[#FFD100]">Categorias</h2>
                <button id="close-drawer-button" class="text-2xl"><i class="fas fa-times"></i></button>
            </div>
            <nav id="category-links-mobile" class="flex-1 overflow-y-auto"></nav>
        </div>
    </div>

    <div id="order-summary-drawer" class="hidden fixed inset-0 z-50">
        <div id="order-drawer-backdrop" class="fixed inset-0 bg-black/50"></div>
        <div class="relative ml-auto w-full max-w-sm h-full bg-white dark:bg-gray-900 shadow-xl flex flex-col">
            <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-xl font-bold text-[#0033A0] dark:text-[#FFD100]">Seu Pedido</h2>
                <button id="close-order-drawer-button" class="text-2xl"><i class="fas fa-times"></i></button>
            </div>
            <div id="order-summary-items" class="flex-1 overflow-y-auto p-4 space-y-4"></div>
            <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                <div class="flex justify-between items-center text-xl font-bold mb-4">
                    <span>Total:</span>
                    <span id="order-grand-total">R$ 0,00</span>
                </div>
                <button onclick="enviarPedidoWhatsApp()" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700">
                    <i class="fab fa-whatsapp mr-2"></i> Enviar Pedido
                </button>
            </div>
        </div>

    <div id="fullscreen-image-overlay" class="hidden fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-4">
        <img id="fullscreen-image" src="" class="max-w-full max-h-full object-contain">
        <button id="close-fullscreen-button" class="absolute top-4 right-4 text-white text-4xl cursor-pointer">×</button>
    </div>

    <div id="toast-notification" class="hidden fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg z-50"></div>

    <template id="product-card-template">
        <div class="product-card flex items-start space-x-4 p-4 bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden transform transition-all cursor-pointer hover:shadow-xl active:scale-[0.98]">
            <img class="w-24 h-24 object-cover rounded-md flex-shrink-0 bg-gray-200" onerror="this.src='https://placehold.co/112x112?text=Foto';">
            <div class="flex-1 flex flex-col h-full justify-between">
                <div>
                    <h3 class="text-lg font-bold mb-1 text-gray-800 dark:text-gray-100 leading-tight"></h3>
                    <p class="text-sm text-gray-600 dark:text-gray-400 line-clamp-2"></p>
                </div>
                <div class="flex justify-between items-end mt-2">
                    <span class="price text-lg font-bold text-[#0033A0] dark:text-[#FFD100]"></span>
                    <span class="options-badge hidden text-[10px] font-bold bg-yellow-100 text-yellow-800 px-2 py-0.5 rounded-full uppercase tracking-wide">Opções</span>
                </div>
            </div>
        </div>
    </template>

    <template id="addon-section-template">
        <div class="addon-section border border-gray-200 dark:border-gray-700 rounded-lg overflow-hidden">
            <div class="addon-header bg-gray-50 dark:bg-gray-700/50 p-3 font-semibold text-sm flex justify-between">
                <span></span>
            </div>
            <div class="addon-items p-2 space-y-1"></div>
        </div>
    </template>

    <template id="addon-item-template">
        <label class="addon-item flex justify-between items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer">
            <div class="flex items-center">
                <input type="checkbox" class="addon-checkbox w-4 h-4 text-[#0033A0] rounded focus:ring-[#0033A0]">
                <span class="addon-name ml-2 text-sm"></span>
            </div>
            <span class="addon-price text-sm font-medium text-gray-600 dark:text-gray-300"></span>
        </label>
    </template>

    <template id="order-item-template">
        <div class="order-item bg-gray-50 dark:bg-gray-800 p-3 rounded-lg flex gap-3 relative group">
            <div class="flex-1">
                <p class="font-bold text-sm name"></p>
                <div class="addons text-xs text-gray-500 mt-1"></div>
                <p class="font-bold text-[#0033A0] dark:text-[#FFD100] mt-1 price"></p>
            </div>
            <button class="remove-item-btn text-red-500 hover:text-red-700 self-start p-1"><i class="fas fa-trash"></i></button>
        </div>
    </template>

    <script>
        const app = {
            menuData: {},
            categoryOrder: [
                "Cafés", "Cappuccinos", "Especiais", "Chocolates Quentes", "Chás", "Cafés Gelados",
                "Sucos Naturais", "Frapês", "Sanduíches & Lanches", "Pães de Queijo & Porções",
                "Pratos Principais", "Espetinhos", "Pizzas", "Bebidas", "Soda Italiana & Drinks"
            ],
            orderItems: [],
            currentProductData: null,

            async init() {
                try {
                    const ts = new Date().getTime();
                    const res = await fetch(`menu.json?v=${ts}`);
                    if (!res.ok) throw new Error();
                    this.menuData = await res.json();
                    this.onDomReady();
                } catch (e) {
                    document.getElementById('menu-container').innerHTML = `<div class="text-center p-10 text-red-500">Erro ao carregar cardápio.</div>`;
                }
            },

            onDomReady() {
                this.renderMenu();
                this.initEvents();
                this.initTheme();
            },

            utils: {
                parsePrice(str) { return parseFloat(String(str).replace('R$', '').replace(',', '.').trim()) || 0; },
                fmtPrice(val) { return val.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }); },
                genId(str) { return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().replace(/[^a-z0-9]+/g, '-'); },
                highRes(url) { return url && url.includes('/150/') ? url.replace('/150/', '/800/') : url; }
            },

            renderMenu() {
                const container = document.getElementById('menu-container');
                const desktopLinks = document.getElementById('category-links-desktop');
                const mobileLinks = document.getElementById('category-links-mobile');
                const tplCard = document.getElementById('product-card-template');

                container.innerHTML = ''; desktopLinks.innerHTML = ''; mobileLinks.innerHTML = '';

                // Mescla ordem fixa com categorias extras que vierem no JSON
                const allCats = [...this.categoryOrder, ...Object.keys(this.menuData).filter(k => !this.categoryOrder.includes(k))];

                allCats.forEach(catName => {
                    const catData = this.menuData[catName];
                    if (!catData) return;

                    const catId = this.utils.genId(catName);
                    
                    // Links de Navegação
                    const linkHTML = `<a href="#${catId}" class="whitespace-nowrap px-4 py-2 rounded-full text-white hover:bg-[#FFD100] hover:text-[#0033A0] transition-colors">${catData.emoji || ''} ${catName}</a>`;
                    desktopLinks.insertAdjacentHTML('beforeend', linkHTML);
                    
                    const mobLink = document.createElement('a');
                    mobLink.href = `#${catId}`;
                    mobLink.className = "drawer-link block p-4 border-b border-gray-100 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800";
                    mobLink.innerHTML = `${catData.emoji || ''} ${catName}`;
                    mobileLinks.appendChild(mobLink);

                    // Seção
                    const section = document.createElement('section');
                    section.id = catId;
                    section.className = "category-section py-6 scroll-mt-24";
                    section.innerHTML = `<h2 class="text-2xl font-bold mb-4 border-b-2 border-[#FFD100] inline-block pb-1">${catData.emoji || ''} ${catName}</h2>`;

                    const grid = document.createElement('div');
                    grid.className = "grid grid-cols-1 md:grid-cols-2 gap-4";

                    catData.items.forEach(prod => {
                        const clone = tplCard.content.cloneNode(true);
                        const card = clone.querySelector('.product-card');
                        card.productData = prod; // Guarda dados no elemento

                        card.querySelector('h3').textContent = prod.name;
                        card.querySelector('p').textContent = prod.description;
                        card.querySelector('.price').textContent = prod.price;
                        
                        const img = card.querySelector('img');
                        if(prod.image) img.src = prod.image;
                        else img.style.display = 'none';

                        // VERIFICAÇÃO DE ADICIONAIS (Compatível com formato antigo e novo)
                        // Aceita 'addons' ou 'options' (como na caipirinha)
                        if ((prod.addons && prod.addons.length > 0) || prod.options) {
                            card.querySelector('.options-badge').classList.remove('hidden');
                        }

                        grid.appendChild(card);
                    });

                    section.appendChild(grid);
                    container.appendChild(section);
                });
            },

            initModal() {
                const modal = document.getElementById('product-modal');
                const els = {
                    img: document.getElementById('modal-image'),
                    name: document.getElementById('modal-name'),
                    desc: document.getElementById('modal-description'),
                    addons: document.getElementById('modal-addons-container'),
                    total: document.getElementById('modal-total-price'),
                    addBtn: document.getElementById('add-to-order-button')
                };
                let basePrice = 0;

                const updateTotal = () => {
                    let total = basePrice;
                    els.addons.querySelectorAll('input:checked').forEach(el => total += parseFloat(el.dataset.price));
                    els.total.textContent = this.utils.fmtPrice(total);
                };

                // Lógica de abrir modal
                this.openModal = (prod) => {
                    this.currentProductData = prod;
                    basePrice = this.utils.parsePrice(prod.price);
                    
                    els.img.src = this.utils.highRes(prod.image);
                    els.name.textContent = prod.name;
                    els.desc.textContent = prod.description;
                    els.addons.innerHTML = '';

                    // === LÓGICA HÍBRIDA DE ADICIONAIS ===
                    // O JSON do usuário tem "addons" com "title" e "items".
                    // O Python gera "addons" com "group_name" e "options".
                    // Vamos suportar os dois.
                    
                    if (prod.addons && Array.isArray(prod.addons)) {
                        prod.addons.forEach((group, idx) => {
                            const tmpl = document.getElementById('addon-section-template').content.cloneNode(true);
                            
                            // Normaliza nomes das chaves
                            const title = group.group_name || group.title || "Opções";
                            const items = group.options || group.items || [];
                            const isRequired = group.required === true;
                            const max = group.max || 99;

                            const headerText = `${title} ${isRequired ? '<span class="text-red-500 text-xs ml-2">*Obrigatório</span>' : ''}`;
                            tmpl.querySelector('.addon-header span').innerHTML = headerText;
                            
                            const container = tmpl.querySelector('.addon-items');
                            // Se max=1 usa Radio, senão Checkbox
                            const type = max === 1 ? 'radio' : 'checkbox';
                            const groupName = `addon-grp-${idx}`;

                            items.forEach(opt => {
                                const itmTmpl = document.getElementById('addon-item-template').content.cloneNode(true);
                                const lbl = itmTmpl.querySelector('label');
                                const inp = itmTmpl.querySelector('input');
                                
                                itmTmpl.querySelector('.addon-name').textContent = opt.name;
                                itmTmpl.querySelector('.addon-price').textContent = opt.price.includes('Grátis') ? '' : `+ ${opt.price}`;
                                
                                inp.type = type;
                                inp.name = groupName;
                                // Normaliza preço do item
                                inp.dataset.price = this.utils.parsePrice(opt.price);
                                inp.dataset.name = opt.name;
                                inp.dataset.optPriceStr = opt.price;

                                inp.addEventListener('change', updateTotal);
                                container.appendChild(itmTmpl);
                            });
                            
                            // Salva metadados para validação
                            const sectionDiv = tmpl.querySelector('.addon-section');
                            sectionDiv.dataset.required = isRequired;
                            
                            els.addons.appendChild(tmpl);
                        });
                    }

                    updateTotal();
                    modal.classList.remove('hidden');
                };

                // Adicionar ao pedido
                els.addBtn.onclick = () => {
                    const selected = [];
                    let valid = true;

                    // Validação simples
                    els.addons.querySelectorAll('.addon-section').forEach(sec => {
                        if (sec.dataset.required === 'true' && !sec.querySelector('input:checked')) {
                            valid = false;
                            sec.classList.add('border', 'border-red-500');
                        } else {
                            sec.classList.remove('border', 'border-red-500');
                        }
                    });

                    if (!valid) return alert("Selecione os itens obrigatórios.");

                    els.addons.querySelectorAll('input:checked').forEach(inp => {
                        selected.push({ name: inp.dataset.name, price: inp.dataset.optPriceStr });
                    });

                    this.orderItems.push({
                        ...this.currentProductData,
                        finalPrice: this.utils.parsePrice(els.total.textContent),
                        selectedAddons: selected
                    });

                    this.updateCartUI();
                    modal.classList.add('hidden');
                };
            },

            updateCartUI() {
                const list = document.getElementById('order-summary-items');
                const totalEl = document.getElementById('order-grand-total');
                const badge = document.getElementById('cart-badge');
                
                list.innerHTML = '';
                let grandTotal = 0;

                this.orderItems.forEach((item, idx) => {
                    const tmpl = document.getElementById('order-item-template').content.cloneNode(true);
                    tmpl.querySelector('.name').textContent = item.name;
                    tmpl.querySelector('.price').textContent = this.utils.fmtPrice(item.finalPrice);
                    
                    const addonsDiv = tmpl.querySelector('.addons');
                    item.selectedAddons.forEach(add => {
                        addonsDiv.innerHTML += `<div>+ ${add.name}</div>`;
                    });

                    tmpl.querySelector('.remove-item-btn').onclick = () => {
                        this.orderItems.splice(idx, 1);
                        this.updateCartUI();
                    };

                    list.appendChild(tmpl);
                    grandTotal += item.finalPrice;
                });

                totalEl.textContent = this.utils.fmtPrice(grandTotal);
                badge.textContent = this.orderItems.length;
                
                const fab = document.getElementById('cart-fab');
                if (this.orderItems.length > 0) fab.classList.remove('hidden');
                else fab.classList.add('hidden');
            },

            initEvents() {
                // Clique no card abre modal
                document.getElementById('menu-container').addEventListener('click', e => {
                    const card = e.target.closest('.product-card');
                    if(card) this.openModal(card.productData);
                });

                // Fechar Modais
                document.querySelectorAll('.close-button, #product-modal').forEach(el => {
                    el.addEventListener('click', e => {
                        if (e.target === el) document.getElementById('product-modal').classList.add('hidden');
                    });
                });

                // Drawer Categorias
                const catDrawer = document.getElementById('category-drawer');
                document.getElementById('category-drawer-button').onclick = () => catDrawer.classList.remove('hidden');
                document.getElementById('close-drawer-button').onclick = () => catDrawer.classList.add('hidden');
                document.getElementById('drawer-backdrop').onclick = () => catDrawer.classList.add('hidden');
                document.getElementById('category-links-mobile').onclick = () => catDrawer.classList.add('hidden');

                // Drawer Pedido
                const orderDrawer = document.getElementById('order-summary-drawer');
                document.getElementById('cart-fab').onclick = () => orderDrawer.classList.remove('hidden');
                document.getElementById('close-order-drawer-button').onclick = () => orderDrawer.classList.add('hidden');
                document.getElementById('order-drawer-backdrop').onclick = () => orderDrawer.classList.add('hidden');

                // Botão topo
                const btnTop = document.getElementById('back-to-top');
                window.onscroll = () => btnTop.classList.toggle('hidden', window.scrollY < 300);
                btnTop.onclick = () => window.scrollTo({top:0, behavior:'smooth'});

                // Scroll spy (Menu Sticky)
                window.addEventListener('scroll', () => {
                    const header = document.getElementById('header');
                    const sticky = document.getElementById('mobile-sticky-nav');
                    if (window.scrollY > header.offsetHeight) sticky.classList.remove('-translate-y-full');
                    else sticky.classList.add('-translate-y-full');
                });
            },

            initTheme() {
                const toggle = document.getElementById('theme-toggle');
                const set = (dark) => {
                    document.documentElement.classList.toggle('dark', dark);
                    toggle.checked = dark;
                };
                toggle.onchange = () => set(toggle.checked);
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) set(true);
            }
        };

        // Função global para enviar zap
        window.enviarPedidoWhatsApp = () => {
            if (app.orderItems.length === 0) return;
            let msg = "*Olá! Gostaria de fazer um pedido:*\n\n";
            let total = 0;
            app.orderItems.forEach(item => {
                msg += `*1x ${item.name}*\n`;
